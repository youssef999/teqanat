<!DOCTYPE html>
<html>
<head>
  <!-- <base href="/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Teqanat - Professional Software Services & Digital Solutions. Web development, mobile apps, UI/UX design, and digital transformation.">
  <meta name="keywords" content="software, web development, mobile apps, digital services, teqanat">
  <meta name="author" content="Teqanat">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://teqanat.com/">
  <meta property="og:title" content="Teqanat - Professional Software Services">
  <meta property="og:description" content="Professional Software Services & Digital Solutions. Web development, mobile apps, UI/UX design, and digital transformation.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://teqanat.com/">
  <meta property="twitter:title" content="Teqanat - Professional Software Services">
  <meta property="twitter:description" content="Professional Software Services & Digital Solutions. Web development, mobile apps, UI/UX design, and digital transformation.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Teqanat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Teqanat - Professional Software Services</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    /* Loading screen styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    
    .loading-subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }
    
    /* Hide loading when Flutter loads */
    .flutter-loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-content">
      <div class="loading-logo">
        <span style="color: #8B5CF6; font-size: 24px; font-weight: bold;">T</span>
      </div>
      <div class="loading-text">TEQANAT</div>
      <div class="loading-subtitle">Loading Professional Services...</div>
    </div>
  </div>

  <script>
    // Remove loading screen when Flutter loads
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-loaded');
    });
    
    // Fallback: remove loading screen after timeout
    setTimeout(function() {
      document.body.classList.add('flutter-loaded');
    }, 5000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
